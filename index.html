<html>
    <head>
        <!--Keycloak library-->
        <script src="https://my-keycloak-service.onrender.com/auth/js/keycloak.js"></script>
    </head>
    <button onclick="keycloak.register()">Register</button>
    <button onclick="keycloak.login()">Login</button>
    <script>
        const keycloakConfig = {
            url: 'https://my-keycloak-service.onrender.com/auth',
            realm: 'users',
            clientId: 'bepis-vr',
        };
        const keycloak = new Keycloak(keycloakConfig);
        var initOptions = {
            responseMode: 'fragment',
            flow: 'standard',
            promiseType: 'native', 
            pkceMethod: 'S256',
            checkLoginIframe: false 
        };
        keycloak.init(initOptions).then(function(authenticated) {
            console.log('Init Success (' + (authenticated ? 'Authenticated' : 'Not Authenticated') + ')');		
        }).catch(function() {
            console.log('Keycloak Init Error');
        });
    </script>
</html>
